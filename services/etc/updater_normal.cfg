{
    "jobs" : [
        {
            "name" : "param:persist.global.language=*",
            "condition" : "persist.global.language=*",
            "cmds" : [
                "start write_updater",
				"exec /system/bin/write_updater updater_para ${persist.global.language}"
            ]
        }
    ],
    "services" : [
        {
            "name" : "write_updater",
            "path" : ["/system/bin/write_updater"],
            "uid" : "update",
            "gid" : ["update", "system", "root"],
            "secon" : "u:r:write_updater:s0"
        }
    ]
}