{
    "import" : [
            "/init.Hi3516DV300.updater.cfg"
    ],
    "jobs" : [{
            "name" : "pre-init",
            "cmds" : [
                "start ueventd"
            ]
        }, {
            "name" : "init",
            "cmds" : [
                "mkdir /system",
                "mkdir /vendor",
                "mkdir /odm",
                "mkdir /hos",
                "mkdir /tmp",
                "mount tmpfs tmpfs /tmp",
                "chown 0 2000 /tmp",
                "chmod 0755 /tmp"
            ]
        }, {
            "name" : "post-init",
            "cmds" : [
                "start updater",
                "start shell"
             ]
        }
    ],
    "services" : [{
            "name" : "shell",
            "path" : ["/system/bin/sh"],
            "uid" : 0,
            "gid" : 2000,
            "once" : 0,
            "importance" : 0,
            "console" : 1,
            "caps" : [4294967295]
        }, {
            "name" : "updater",
            "path" : ["/system/bin/updater"],
            "uid" : 0,
            "gid" : 0,
            "once" : 1,
            "importance" : 0,
            "caps" : [0, 1]
        }, {
           "name" : "ueventd",
           "path" : ["/system/bin/updaterueventd"],
           "uid" : 0,
           "gid" : 2000,
           "once" : 0,
           "importance" : 0,
           "caps" : [0, 1]
        }
    ]
}
