{
    "import" : [
        "/etc/init.usb.cfg",
        "/etc/init.usb.configfs.cfg",
        "/etc/init/hdcd.cfg",
        "/etc/init/hdcd.root.cfg"
    ],
    "jobs" : [{
            "name" : "post-init",
            "cmds" : [
                "start shell"
             ]
        }
    ],
    "services" : [{
            "name" : "shell",
            "path" : ["/bin/sh"],
            "uid" : 0,
            "gid" : 2000,
            "once" : 0,
            "importance" : 0,
            "secon" : "u:r:sh:s0",
            "console" : 1
        }
    ]
}
