{
    "import" : [
        "/etc/init.usb.cfg",
        "/etc/init.usb.configfs.cfg",
        "/etc/hilogd.cfg",
        "/etc/faultloggerd.cfg"
    ],
    "jobs" : [{
            "name" : "pre-init",
            "cmds" : [
                "symlink /system/bin/ /bin"
            ]
        }, {
            "name" : "init",
            "cmds" : [
                "mkdir /system",
                "mkdir /vendor",
                "mkdir /tmp",
                "mkdir /data",
                "mkdir /param",
                "mount tmpfs tmpfs /tmp",
                "chown 0 2000 /tmp",
                "chmod 0755 /tmp",
                "chmod 0755 /param",
                "trigger boot"
            ]
        }, {
            "name" : "post-init",
            "cmds" : [
                "trigger post-fs-data",
                "start shell",
                "start updater"
             ]
        }, {
            "name" : "param:startup.service.ctl.updater=5 && param:updater.sdcard.configs=1",
            "condition" : "startup.service.ctl.updater=5 && updater.sdcard.configs=1",
            "cmds" : [
                "chmod 777 /etc/lastword.sh",
                "exec /system/bin/sh /etc/lastword.sh"
            ]
        }
    ],
    "services" : [{
            "name" : "shell",
            "path" : ["/bin/sh"],
            "uid" : 0,
            "gid" : 2000,
            "once" : 0,
            "importance" : 0,
            "console" : 1
        }, {
            "name" : "updater",
            "path" : ["/bin/updater"],
            "uid" : 0,
            "gid" : 0,
            "importance" : 0,
            "caps" : [0, 1]
        }
    ]
}
